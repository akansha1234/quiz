<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">
<style>
*{
	font-family: 'Open Sans', sans-serif;
	margin:0px;
	padding: 0px;
}
body{
	background-color:#66a3ff;
}
.container1,.container2,.container3,.container4,.container5{
	background-color: #ebebe0;
	padding-left: 12px;
}
ul{
	font-size: 23px;
}
button{
	margin-left:20px;
}
.quizAnswers{
	font-size: 23px;
	padding-left: 12px;
	margin:5px;
	padding-top: 8px;
}
</style>
</head>
<body>
<div class="container1">
<h2 class="question">Question1:What is the capital of Turkey?</h2>
<ul>
<input type="radio" name="q1" value="1"><label id="correctString1">Ankara</label></input><br>
<input type="radio" name="q1" value="0">
<label>Waighan</label></input><br>
<input type="radio" name="q1" value="0"><label>Zimbabwe</label></input><br>
<input type="radio" name="q1" value="0"><label>Ukraine</label></input><br>
</ul>
</div>

<div class="container2">
<h2 class="question">Question2:What is the national animal of China?</h2>
<ul>
<input type="radio" name="q2" value="0"><label>Monkey</label></input><br>
<input type="radio" name="q2" value="1"><label id="correctString2">Great Panda</label></input><br>
<input type="radio" name="q2" value="0"><label>Elephant</label></input><br>
<input type="radio" name="q2" value="0"><label>Brown Bear</label></input><br>
</ul>
</div>

<div class="container3">
<h2 class="question">Question3:What is the largest city in Canada?</h2>
<ul>
<input type="radio" name="q3" value="0"><label>Siberia</label></input><br>
<input type="radio" name="q3" value="0"><label>Raukel</label></input><br>
<input type="radio" name="q3" value="1"><label id="correctString3">Toronto</label></input><br>
<input type="radio" name="q3" value="0"><label>Canberria</label></input><br>
</ul>
</div>

<div class="container4">
<h2 class="question">Question4:How many time zones are there in the world?</h2>
<ul>
<input type="radio" name="q4" value="0"><label>12</label></input><br>
<input type="radio" name="q4" value="0"><label>11</label></input><br>
<input type="radio" name="q4" value="0"><label>10</label></input><br>
<input type="radio" name="q4" value="1"><label id="correctString4">24</label></input><br>
</ul>
</div>

<div class="container5">
<h2 class="question">Question5:What is the largest state of the United States?</h2>
<ul>
<input type="radio" name="q5" value="0"><label>New York</label></input><br>
<input type="radio" name="q5" value="0"><label>Manhattan</label></input><br>
<input type="radio" name="q5" value="1"><label id="correctString5">Alaska</label></input><br>
<input type="radio" name="q5" value="0"><label>London</label></input><br>
</ul>
</div>
<button type="btn" class="btn btn btn-lg btn-default" onclick="submitQuiz()" value="submit">Submit</button>
<br>

<div id="correctAnswer1" class="quizAnswers"></div>
<div id="correctAnswer2"  class="quizAnswers"></div>
<div id="correctAnswer3"  class="quizAnswers"></div>
<div id="correctAnswer4"  class="quizAnswers"></div>
<div id="correctAnswer5"  class="quizAnswers"></div>

<div>
<h2 class="quizScore" id="userScore"></h2>
</div>

<script>
function submitQuiz(){
	console.log("submitted");
function answerScore(qName){
	var radioNumber=document.getElementsByName(qName);
	 length=radioNumber.length;
	 for(var i=0;i<length;i++){
	 	if(radioNumber[i].checked){
	 		var ansValue=Number(radioNumber[i].value);
	 	}
	 }
	 if(isNaN(ansValue)){
	 	ansValue=0;
	 }
	 return ansValue;

}
	var calcScore=answerScore("q1")+answerScore("q2")+answerScore("q3")+answerScore("q4")+answerScore("q5");
	console.log("CalcScore: "+calcScore);
	function  correctAnswer(correctStringNo,qNumber){
		console.log("qNumber:"+qNumber);
		return("The correct answer"+ qNumber+":<strong>" + (document.getElementById(correctStringNo).innerHTML)+"</strong>");

	}
	if(answerScore("q1")===0){
         document.getElementById("correctAnswer1").innerHTML= correctAnswer("correctString1",1);
	}
	if(answerScore("q2")===0){
         document.getElementById("correctAnswer2").innerHTML= correctAnswer("correctString2",2);
	}
	if(answerScore("q3")===0){
         document.getElementById("correctAnswer3").innerHTML= correctAnswer("correctString3",3);
	}
	if(answerScore("q4")===0){
         document.getElementById("correctAnswer4").innerHTML= correctAnswer("correctString4",4);
	}
	if(answerScore("q5")===0){
         document.getElementById("correctAnswer5").innerHTML= correctAnswer("correctString5",5);
	}
var questionCountArray=document.getElementsByClassName("question");
var questionCounter=0;
 for(var i=0,length=questionCountArray.length; i<length;i++){
 	questionCounter++;
 }
var showScore="Your Score:"+calcScore+"/"+questionCounter;
	document.getElementById("userScore").innerHTML=showScore;
}
</script>





</body>
</html>
